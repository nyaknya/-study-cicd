name: env
on: push

env:
  NEXT_PUBLIC_API_URL: http://localhost:3000/api

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Print Environtment Variables
        run: echo " ${{env.NEXT_PUBLIC_API_URL}} "

      - name: Get Codes
        uses: actions/checkout@v4

      - name: Install Deps
        run: npm install

      - name: build
        run: npm run build

      - name: test
        run: npm run test
